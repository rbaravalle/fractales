<script type="text/javascript">

    var MIN = -100;
    var MAX = 300;
    var MINY = -100;
    var MAXY = 300;

    var STEP = (MAX-MIN)/1000;

    var click;
    var xPos, yPos;
    var ctx;
    var escala = 2;
    var x, y;         // coords actuales al hacer click con el mouse onButtonDown()
    var cursorX, cursorY, cursorA = 0;
    var pi3 = Math.PI/3;
    var deltaAng;
    var estados = []; // pila de estados de la tortuga
    var c = 1;
    var p = 0.3;
    var q = c-p;
    var h = Math.sqrt((p*q));

    var maxcoord = 128;
    var maxcoord2 = maxcoord*maxcoord;
    var cantGen; //4%

    var autcel0 = [];
    var autcel = [];

    var reset = false;
    var animar = true;
    var stop = 0;
    var t = 0;

    var nacer = [];
    var morir = [];
    var checksnacer, checksmorir;

    function aleat(x) {
        return Math.floor(Math.random()*x);
    }

    function dib() {
        dibujar();
    }

    function findPos(obj) {
        var curleft = curtop = 0;
        if (obj.offsetParent) {
            do {
                curleft += obj.offsetLeft;
                curtop += obj.offsetTop;
            } while (obj = obj.offsetParent);
            return { x: curleft, y: curtop };
        }
    }

    function onMouseMove(e)
    {
        var pos = findPos(this);
        xPos = e.pageX - pos.x;
        yPos = e.pageY - pos.y;

        if(click) {
            var diff = MAX-MIN;
            var diffY = MAXY-MINY;
            var xValue = MIN + diff*xPos/document.getElementById('canvas').width;
            var yValue = MINY + diffY*(document.getElementById('canvas').height-yPos)/document.getElementById('canvas').height;
            
            MIN  = MIN  - (xValue-x);
            MAX  = MAX  - (xValue-x);
            MINY = MINY - (yValue-y);
            MAXY = MAXY - (yValue-y);

            dibujar();
        }
    }

    function onButtonDown(e)
    {
        click = true;
        var pos = findPos(this);
        xPos = e.pageX - pos.x;
        yPos = e.pageY - pos.y;

        document.getElementById('canvas').style.cursor='pointer';

        var diff = MAX-MIN;
        var diffY = MAXY-MINY;
        x = MIN + diff*xPos/document.getElementById('canvas').width;
        y = MINY + diffY*(document.getElementById('canvas').height-yPos)/document.getElementById('canvas').height;
        
    }

    function onButtonUp(e)
    {
        click = false;
        document.getElementById('canvas').style.cursor='default';
    }    
        
    function init(canvas) {
        try {
            canvas.onmousemove = onMouseMove;

            canvas.onmousedown=onButtonDown;
            canvas.onmouseup=onButtonUp;

        } catch (e) {
            alert("Problema con canvas!");
        }
    }

    function f(a,x) {
        return a*x*(1-x);
    }

    // derivacion
    function derivar(s) {
        var d = '';
        for(var i = 0; i < s.length; i++)
            d += reglas(s.charAt(i));

        return d;
    }

    // dibuja en el cuadrado representado por (x0,y0) y (x1,y1)
    function dibujar() {

        checks();
        cantGen = document.getElementById('cantGen').value;
        var w = document.getElementById('canvas').width;
        var h = document.getElementById('canvas').height;
        ctx.clearRect ( 0 , 0 , w , h );
        ctx.fillStyle = "rgba("+255+", "+255+", "+255+", 1.0)";

        iterar();

        for(var i = 0; i < maxcoord; i++) {
            for(var j = 0; j < maxcoord; j++) {
                if( autcel[i+j*maxcoord] == 1 ) ctx.fillRect(i*4,h-j*4,4,4);
            }
        }

        for(var i = 0; i < maxcoord2; i++) {
            autcel0[i] = autcel[i];
        }

    }

    function iterar() {
        // chequeamos cada celda con sus vecinos
        for(var i = 0; i < maxcoord; i++) {
            for(var j = 0; j < maxcoord; j++) {

                var suma = 0;
                var contorno = [
                    {'x':i-1,"y":j+1},
                    {'x':i,"y":j+1},
                    {'x':i+1,"y":j+1},
                    {'x':i-1,"y":j},
                    {'x':i+1,"y":j},
                    {'x':i-1,"y":j-1},
                    {'x':i,"y":j-1},
                    {'x':i+1,"y":j-1},
                ];
                for(var k = 0; k < contorno.length; k++) { // cuantos vecinos estan vivos
                    suma += autcel0[ contorno[k].x+contorno[k].y*maxcoord ];
                }

                if(autcel0[i+j*maxcoord]) { // esta viva
                    if(esta(suma,checksmorir)) autcel[i+j*maxcoord] = 0;
                    else autcel[i+j*maxcoord] = 1;
                }
                else { // muerta
                    if(esta(suma,checksnacer)) autcel[i+j*maxcoord] = 1;
                    else autcel[i+j*maxcoord] = 0;
                }
            }
        }
    }


    function esta(x,a) {
        for(var i = 0; i < a.length; i++) {
            if(a[i] == x) return true;
        }
        return false;
    }

    function start() {
        var canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        init(canvas);

        for(var i = 0; i < maxcoord2; i++) { // todos comienzan en estado "muerto"
            autcel0[i] = 0;
        }

        for(var i = 0; i < cantGen; i++) // algunos comenzaran en el estado "vivo"
            autcel0[aleat(maxcoord2)] = 1;

        tick();
    }

    function tick() {
        if(stop == 1) { // recalcular textura
            stop = 0;
            animar = false;
/*            for(var i = 0; i < maxcoord2; i++) delete occupied[i];
            for(var i = 0; i < particles.length; i++) delete particles[i];
            init_variables();*/
        }

        if(animar) { 
            t++;
            dibujar();
            //mover();
            /*transferencia();
            t++;
            if(t%REFRESCO == 0 || t== TIEMPO-1) {
                dibujarParticulas();
            }
            var d2 = new Date();
            var t2 = d2.getTime();
            $('iteracion').innerHTML = t;
            $('contorno').innerHTML = largoCont;
            $('cantPart').innerHTML = particles.length;
            $('tiempoIt').innerHTML = Math.abs(t2-t1)/1000 ;
            $('promedioIt').innerHTML = (1000*(t)/Math.abs(t2-t1)).toFixed(2) ;
            delete d2;*/
        }
        document.getElementById('itActual').innerHTML = t;
        requestAnimFrame(tick);
    }


    function resett() {
        MIN = -100;
        MAX = 300;
        MINY = -100;
        MAXY = 300;
        for(var i = 0; i < maxcoord2; i++) { // todos comienzan en estado "muerto"
            autcel0[i] = 0;
        }

        t = 0;

        for(var i = 0; i < cantGen; i++) // algunos comenzaran en el estado "vivo"
            autcel0[aleat(maxcoord2)] = 1;
        dibujar(ctx,MIN,MAX,MINY,MAXY);
    }

    function checks() {
        var namesnacer = ["checkunonacer", "checkdosnacer", "checktresnacer", "checkcuatronacer", "checkcinconacer", "checkseisnacer", "checksietenacer", "checkochonacer"];
        var namesmorir = ["checkunomorir", "checkdosmorir", "checktresmorir", "checkcuatromorir", "checkcincomorir", "checkseismorir", "checksietemorir", "checkochomorir"];

        checksnacer = [];
        checksmorir = [];
        for(var i = 1; i <= 8; i++) {
            if(document.getElementById(namesnacer[i-1]).checked == true) checksnacer.push(i);
            if(document.getElementById(namesmorir[i-1]).checked == true) checksmorir.push(i);
        }

    }


</script>
